<!-- menu/templates/menu.html -->
{% load menu_tags %}
<ul>
    {% for item in menu_items %}
        <li class="{% if item.item.is_active %}active{% endif %}">
            <a href="{{ item.item.url }}">{{ item.item.title }}</a>
            {% if item.children %}
                {% with menu_items=item.children %}
                    {% include "menu.html" %}
                {% endwith %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
